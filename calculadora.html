<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculadora</title>
    <link rel="stylesheet" href="css/style.css">
	<body>
		<section>
			<form action="calculadora.html" method="GET">
				<h1>Calculadora</h1>
            <p>Digite um número: <input type="number" name="numero1" required></p>
            <p>Digite outro número: <input type="number" name="numero2" required></p>
            <p>Operação:<br/>
				<p>Operação:<br/>
					<label>
						➕<input type="radio" name="operacao" value="soma" required>
						<!-- <span class="checkmark"></span> -->
						</label>
						<label>
							➖ <input type="radio" name="operacao" value="substracao" required>
							<!-- <span class="checkmark"></span> -->
							</label>
							<label>
							 ✖️<input type="radio" name="operacao" value="multiplicacao" required>
							<!-- <span class="checkmark"></span> -->
							</label>
							<label>
							 ➗ <input type="radio" name="operacao" value="divisao" required>
							<!-- <span class="checkmark"></span> -->
							</label>
							</p>
							<p><input type="submit" name="botao" value="Mostrar"></p>
							</form>
						<div id="resultado"></div>
				</section>
									
									
		<script src="js/script.js"></script></head>
	</body>
</html>
