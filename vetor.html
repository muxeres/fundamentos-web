<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Vetor</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="assets/loop.png">
    <script src="js/script.js" defer></script>
</head>
<body>
    <section>
        <form action="vetor.html" method="GET">
            <h1>Nome de pessoas</h1>
            <p>Digite um nome: <input type="text" name="nome1" size="40" required></p>
            <p>Digite outro nome: <input type="text" name="nome2" size="40" required></p>
            <p>Digite outro: <input type="text" name="nome3" size="40" required></p>
            <p>Digite mais um: <input type="text" name="nome4" size="40" required></p>
            <p>Digite a posição desejada: <input type="number" name="posicao" min="1" max="4" required></p>
            <p><input type="submit" name="botao" value="Mostrar"></p>
        </form>
		<div id="resultado"></div>
    </section>
<script src="js/script.js"></script></head>
</body>
</html>
